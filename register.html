<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="boundary">
        <header>
            <h1 class="title">Registration Form</h1>
        </header>
        <div class="grid">
            <label for="name" class="label">Name :</label>
            <input type="text" placeholder="Enter your name" class="text">
            <label for="email" class="label">Email :</label>
            <input type="text" placeholder="Enter your email" class="text">
            <label for="dateofbirth" class="label">Date Of Birth :</label>
            <input type="date" class="text">
            <label for="address" class="label">Address :</label>
            <input type="text" placeholder="Enter your address" class="text">
            <input type="radio" class="gender">
            <label for="male">Male</label>
            <input type="radio" class="gender">
            <label for="female">Female</label>
            <label for="state" class="label">State :</label>
            <select class="text">
                <option>--Select Your State--</option>
                <option>Rajasthan</option>
                <option>Panjab</option>
                <option>Haryana</option>
                <option>Gujarat</option>
                <option>Uttar Pradesh</option>
                <option>Madhya Pradesh</option>
            </select>
            <label for="educion" class="label">Institute :</label>
            <input type="text" placeholder="Enter Institute name" class="text">
            <label for="city" class="label">City :</label>
            <select class="text">
                <option >--Select Your City--</option>
                <option >Jaipur</option>
                <option >Noida</option>
                <option >Pune</option>
                <option >Mumbai</option>
                <option >Hyderabad</option>
                <option >Delhi</option>
            </select>
        </div>
        <div class="table">
        <label for="edu" class="label">Education :</label>
        <table>
            <thead>
                <tr>
                    <th>Serial No.</th>
                    <th>Qualification</th>
                    <th>Year Of Passing</th>
                    <th>Percentage</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>1.</th>
                    <th class="input"><input type="text" class="tableText"></th>
                    <td class="input"><input type="text" class="tableText"></td>
                    <td class="input"><input type="text" class="tableText"></td>
                </tr>
                <tr>
                    <th>2.</th>
                    <th class="input"><input type="text" class="tableText"></th>
                    <td class="input"><input type="text" class="tableText"></td>
                    <td class="input"><input type="text" class="tableText"></td>
                </tr>
                <tr>
                    <th>3.</th>
                    <th class="input"><input type="text" class="tableText"></th>
                    <td class="input"><input type="text" class="tableText"></td>
                    <td class="input"><input type="text" class="tableText"></td>
                </tr>
            </tbody>
        </table>
        </div>
        <footer class="footer">
            <h3>Contact Us</h3>
            <p>@VolyoSolutionsPvt.Ltd</p>
        </footer>
    </div>
</body>
</html>
